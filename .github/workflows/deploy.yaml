name: Deploy to SiteGround

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, zip, bcmath

      # Install with dev dependencies for testing
      - name: Composer install (with dev)
        run: composer install --prefer-dist --no-interaction

      # Run tests (artisan test exists here)
      - name: Run tests
        run: php artisan test --parallel

      # Build frontend assets
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build assets (Vite)
        run: |
          npm ci
          npm run build

      # Upload build artifacts (for next job)
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            public/build
            vendor
            composer.lock

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download artifacts from previous job
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      # Deploy via FTP (no vendor/node_modules)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.SG_FTP_HOST }}
          username: ${{ secrets.SG_FTP_USER }}
          password: ${{ secrets.SG_FTP_PASS }}
          server-dir: fixado.gr/public_html/
          exclude: |
            **/node_modules/**
            **/.git/**
            **/.github/**
            **/storage/*.log

      # Run SSH commands on SiteGround
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SG_SSH_HOST }}
          username: ${{ secrets.SG_SSH_USER }}
          key: ${{ secrets.SG_SSH_KEY }}
          port: 18765
          script: |
            cd /home/customer/www/fixado.gr/public_html

            echo "âž¡ Composer install (production)"
            composer install --no-dev --optimize-autoloader

            echo "âž¡ Migrating"
            php artisan migrate --force

            echo "âž¡ Optimize caches"
            php artisan optimize:clear || true
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âž¡ Fixing permissions"
            chmod -R 775 storage bootstrap/cache

            echo "ðŸŽ‰ Deployment completed successfully"
