name: Deploy to SiteGround

on:
  push:
    branches: [ "main" ]

jobs:

  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) PHP setup
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, zip, bcmath

      # 3) Composer install WITH dev (for tests)
      - name: Composer install (with dev)
        run: composer install --prefer-dist --no-interaction

      # 4) Set temporary APP_KEY (for CI)
      - name: Set APP_KEY environment variable
        run: echo "APP_KEY=base64:$(php -r 'echo base64_encode(random_bytes(32));')" >> $GITHUB_ENV

      # 5) Node + Vite build (before tests)
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build assets (Vite)
        run: |
          npm ci
          npm run build

      # 6) Run tests
      - name: Run tests
        run: php artisan test --parallel

      # 7) Upload only necessary artifacts (no vendor)
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            public/build
            composer.lock

  deploy:
    needs: build_and_test
    if: success()
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Download build artifacts
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      # 3) Deploy via FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.SG_FTP_HOST }}
          username: ${{ secrets.SG_FTP_USER }}
          password: ${{ secrets.SG_FTP_PASS }}
          server-dir: fixado.gr/public_html/
          exclude: |
            **/vendor/**
            **/node_modules/**
            **/.git/**
            **/.github/**
            **/storage/*.log
            **/storage/framework/cache/data/**
            **/storage/app/public/**

      # 4) SSH Remote Commands on SiteGround
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SG_SSH_HOST }}
          username: ${{ secrets.SG_SSH_USER }}
          key: ${{ secrets.SG_SSH_KEY }}
          port: 18765
          script: |
            cd /home/customer/www/fixado.gr/public_html

            echo "âž¡ Composer install (production)"
            composer install --no-dev --optimize-autoloader

            echo "âž¡ Migrating"
            php artisan migrate --force

            echo "âž¡ Optimize caches"
            php artisan optimize:clear || true
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âž¡ Fixing permissions"
            chmod -R 775 storage bootstrap/cache

            echo "ðŸŽ‰ Deployment completed successfully"
