name: Deploy to SiteGround

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Clone repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) PHP for tests & build
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, intl, pdo_mysql, zip, bcmath

      # 3) Composer install (no dev) for CI only
      - name: Composer install (CI)
        run: composer install --no-dev --optimize-autoloader

      # 4) Node + Vite
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build assets (Vite)
        run: |
          npm ci
          npm run build

      # 6) Deploy via FTP (no vendor/node_modules)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.SG_FTP_HOST }}
          username: ${{ secrets.SG_FTP_USER }}
          password: ${{ secrets.SG_FTP_PASS }}
          server-dir: public_html/
          timeout: 120000
          exclude: |
            **/vendor/**
            **/node_modules/**
            **/.git/**
            **/.github/**
            **/tests/**
            **/storage/*.log
            **/storage/framework/cache/data/**
            **/storage/app/public/**

      # 7) SSH commands on SiteGround
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SG_SSH_HOST }}
          username: ${{ secrets.SG_SSH_USER }}
          password: ${{ secrets.SG_SSH_PASS }}
          port: 18765
          script: |
            cd /home/customer/www/fixado.gr/public_html

            echo "âž¡ Composer install (production)"
            composer install --no-dev --optimize-autoloader

            echo "âž¡ Migrating"
            php artisan migrate --force

            echo "âž¡ Optimize caches"
            php artisan optimize:clear || true
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âž¡ Fixing permissions"
            chmod -R 775 storage bootstrap/cache

            echo "ðŸŽ‰ Deployment completed successfully"
